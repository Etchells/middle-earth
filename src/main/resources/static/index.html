<body>
<h2 id="title">Middle Earth</h2>
<h3 id="subtitle">Add new character to database</h3>

<form class="add-character-form" action="">
    <div class="form-group">
        <input type="text" id="first-name" placeholder=" " class="form-input" />
        <label for="first-name">First Name</label>
    </div>
    <br>
    <div class="form-group">
        <input type="text" id="last-name" placeholder=" " class="form-input" />
        <label for="last-name">Last Name</label>
    </div>
    <br>
    <div class="form-group">
        <input type="text" id="location" placeholder=" " class="form-input" />
        <label for="location">Location</label>
    </div>
    <br>
    <div class="form-group">
        <input type="text" id="age" placeholder=" " class="form-input" />
        <label for="age">Age</label>
    </div>
    <br>
    <div class="form-group">
        <input type="text" id="race" placeholder=" " class="form-input" />
        <label for="race">Race</label>
    </div>
    <br>
    <button class="btn" id="add-update-button" type="submit">Add/Update Character</button>
</form>
<br>

<h3 id="subtitle2">Characters within Middle Earth</h3>
<br>
<div class="character-list"></div>
